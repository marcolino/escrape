<!DOCTYPE html>
<html>
<head>
<style>
  .map_container {
    width: 800px;
    height: 400px;  
  }
  #map_canvas_container, #pano_container {
    float: left;
    width: 350px;
    height: 300px;
    margin: 20px;
  }
  #pano, #map_canvas {
    width: 100%;
    height: 100%;
  }
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=it"></script>
</head>
<body>
  <span id="address"></span>
  <div class="map_container">
    <div id="map_canvas_container">
      <div id="map_canvas">
      </div>
    </div>
    <div id="pano_container">
      <div id="pano">
      </div>
    </div>
  </div>  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
  <script>

  var panorama;
  var addLatLng;
  var showPanoData;
  var panorama;

  function load_map_and_street_view_from_address(address) {    
    // Check if GPS has been locally cached.        
    var geocoder = new google.maps.Geocoder();
    //console.log("new geocoder for address", address);
    geocoder.geocode( { 'address': address }, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        var gps = results[0].geometry.location;              
        create_map_and_streetview(gps.lat(), gps.lng(), 'map_canvas', 'pano');
      } else {
        alert("can't find address" + address + " (geocoder status is " + status + ")");
      }
    });
  }
  
  function create_map_and_streetview(lat, lng, map_id, street_view_id) {
    panorama = new google.maps.StreetViewPanorama(document.getElementById("pano"));
    addLatLng = new google.maps.LatLng(lat,lng);
    var service = new google.maps.StreetViewService();
    var radiusMeters = 50;
    var zoom = 14;
    service.getPanoramaByLocation(addLatLng, radiusMeters, showPanoData);

    var myOptions = {
      zoom: zoom,
      center: addLatLng,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      backgroundColor: 'transparent',
      streetViewControl: true,
      keyboardShortcuts: false
    }
    var map = new google.maps.Map(document.getElementById(map_id), myOptions);
    var marker = new google.maps.Marker({
      map: map,
      animation: google.maps.Animation.DROP,
      position: addLatLng
    });
  }

  function showPanoData(panoData, status) {
    if (status != google.maps.StreetViewStatus.OK) {
      $('#pano').html('No StreetView Picture Available').attr('style', 'text-align:center;font-weight:bold').show();
      return;
    }
    var angle = computeAngle(addLatLng, panoData.location.latLng);
    var panoOptions = {
      position: addLatLng,
      addressControl: false,
      linksControl: false,
      panControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      },
      pov: {
        heading: angle,
        pitch: 10,
        zoom: 1
      },
      enableCloseButton: false,
      visible: true,
    };
    panorama.setOptions(panoOptions);
  }

  function computeAngle(endLatLng, startLatLng) {
    var DEGREE_PER_RADIAN = 57.2957795;
    var RADIAN_PER_DEGREE = 0.017453;

    var dlat = endLatLng.lat() - startLatLng.lat();
    var dlng = endLatLng.lng() - startLatLng.lng();
    // We multiply dlng with cos(endLat), since the two points are very closeby,
    // so we assume their cos values are approximately equal.
    var yaw = Math.atan2(dlng * Math.cos(endLatLng.lat() * RADIAN_PER_DEGREE), dlat) * DEGREE_PER_RADIAN;
    return wrapAngle(yaw);
  }

  function wrapAngle(angle) {
    if (angle >= 360) {
      angle -= 360;
    } else {
      if (angle < 0) {
        angle += 360;
      }
    }
    return angle;
  }

  function getParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

  $(document).ready(function() {  
    $('#address').html(getParameterByName('address'));
    load_map_and_street_view_from_address(getParameterByName('address'));
  });
  </script>  
</body>
</html>
