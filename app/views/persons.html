<p>You're logged in as user {{ username }} ~ <a href="#/login">Logout</a></p><br>

<div class="container">
  <div class="row row-gap" ng-repeat="(id, person) in persons">
    <div class="col-xs-4">
      <!-- person.id: {{person.id}} -->
      <a NOhref="#/details" ng-href="#/details/{{person.id}}" NOng-click="goDetails(person.id)"><div class="img-rounded img-clip-container"><img ng-src="images/users/user-{{$index}}.jpg" ng-srcOK="{{person.photo}}" class="img-rounded img-clip"/></div></a>
    </div>
    <div class="col-xs-4">
      <div class="person-name">
        <!--{{ person.name }}-->
        {{person.name.substr(0,2)}}
      </div>
    </div>
    <div class="col-xs-2">
      <button type="button" class="btn btn-primary" ng-attr-title="{{person.phone}}">
        <a ng-href="tel:{{person.phone}}"><i class="glyphicon glyphicon-earphone light"></i></a>
      </button>
    </div>

    <div class="col-xs-2">
      <input type="number" class="form-control" min="0" max="9" value="7" style="text-align:center;" />
    </div>
