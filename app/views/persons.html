<div class="container">

  <div class="row row-gap" ng-repeat="(id, person) in persons | orderObjectBy:'comments_count':true">
    <!--<pre> person: {{person}} </pre>-->
    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
      <span class="img-clip-container" NOstyle="background:#333">
        <a ng-href="#/details/{{person.id_person}}">
          <img ng-src="{{cfg.apiUri + '/' + person.photo_path_small_showcase}}" class="img-rounded img-clip"
            ng-class="{
              'img-thruthful-yes': person.thruthful === 'yes',
              'img-thruthful-no': person.thruthful === 'no',
              'img-thruthful-unknown': person.thruthful === 'unknown',
            }"
          />
        </a>
      </span>
     </div>
    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9">
      <div class="row" style="padding-bottom:2px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="person-name">
              {{person.name}}
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn" ng-attr-title="nationality: {{person.nationality}}">
            <a ng-href="#/"><i class="f16"><i ng-class="countries.getCountryClass(person.nationality)"></i></span></a>
          </button>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <div class="person-site">
            <button type="button" class="btn" ng-attr-title="referral site: {{person.site_key}}" onclick="window.open('//facebook.com'); window.open('//twitter.com');"><!-- TODO: handle multiple referral sites opening... -->
              <div class="img-rounded"><img ng-src="images/referral-sites/{{person.site_key}}.png" class="img-rounded img-site" /></div>
            </button>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn btn-primary" ng-attr-title="phone: {{person.phone}}">
            <a ng-href="tel:{{person.phone}}"><i class="glyphicon glyphicon-earphone light"></i></a>
          </button>
        </div>
        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-3">
          <div class="person-comments-count">
            <button class="btn btn-info" type="button" ng-attr-title="{{person.comments_count}} comments">
              <i class="glyphicon glyphicon-bullhorn"></i>&nbsp;<span class="badge">{{person.comments_count}}</span>
            </button>
          </div>
        </div>
        <div class="col-xs-2 col-sm-1 col-md-1 col-lg-2">
          <div class="person-vote">
            <button class="btn btn-warning" type="button" ng-attr-title="vote: {{person.vote||5}}">
              <i class="glyphicon glyphicon-thumbs-up"></i>&nbsp;<span class="badge">{{person.vote||5}}</span><!--&nbsp;<i class="glyphicon glyphicon-thumbs-down"></i>-->
            </button>
          </div>
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <span ng-if="person.new === '1'">
            <div class="person-new">
              <button class="btn btn-danger" type="button" title="this person is new">
                <i class="glyphicon glyphicon-star"></i>
              </button>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
