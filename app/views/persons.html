<div class="container">
  <div class="row row-gap" ng-repeat="(id, person) in persons | orderObjectBy:'comments_count':true">
    <!-- person: {{person}} -->
    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2" ng-if="!cfg.fake">
      <a ng-href="#/details/{{person.id}}"><div class="img-rounded img-clip-container"><img ng-src="{{person.photo}}" class="img-rounded img-clip" /></div></a>
    </div>
    <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2" ng-if="cfg.fake">
      <a ng-href="#/details/{{person.id}}"><div class="img-rounded img-clip-container"><img ng-src="images/users/user-{{$index}}.jpg" ng-srcOK="{{person.photo}}" class="img-rounded img-clip"/></div></a>
    </div>
    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-9">
      <div class="row" style="padding-bottom:2px;">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="person-name">
            <div class="person-name">
              {{person.name}}
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <div class="person-site">
            <button class="btn btn-default" type="button" ng-attr-title="referral site: {{person.site}}">
              <div class="img-rounded"><img ng-src="images/referral-sites/{{person.site}}.png" class="img-rounded img-site" /></div>
            </button>
          </div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <button type="button" class="btn btn-primary" ng-attr-title="phone: {{person.phone}}">
            <a ng-href="tel:{{person.phone}}"><i class="glyphicon glyphicon-earphone light"></i></a>
          </button>
        </div>
        <div class="col-xs-4 col-sm-2 col-md-2 col-lg-4">
          <div class="person-comments-count">
            <button class="btn btn-info" type="button" ng-attr-title="{{person.comments_count}} comments">
              <i class="glyphicon glyphicon-bullhorn"></i>&nbsp;<span class="badge">{{person.comments_count}}</span>
            </button>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <div class="person-vote">
            <button class="btn btn-warning" type="button" ng-attr-title="vote: {{person.vote||5}}">
              <i class="glyphicon glyphicon-thumbs-up"></i>&nbsp;<span class="badge">{{person.vote||5}}</span><!--&nbsp;<i class="glyphicon glyphicon-thumbs-down"></i>-->
            </button>
          </div>
        </div>
      </div>
<!--
      <div class="row">
        <div class="col-xs-2">A</div>
        <div class="col-xs-1">B</div>
        <div class="col-xs-2">C</div>
        <div class="col-xs-2">D</div>
        <div class="col-xs-2">E</div>
      </div>
-->
    </div>
  </div>
</div>
